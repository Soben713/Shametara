{% extends 'layout.html' %}
{% load staticfiles %}

{% block jscss %}
    {{ block.super }}
    <script src="{% static 'components/bootstrap3-typeahead/bootstrap3-typeahead.js' %}"></script>

    <script type="text/javascript">
           function checkConfirmValidity(inp){
{#               console.log(a);#}
                var pass = $('#password').val();
                var repass = $('#repassword').val();
                if ( pass != repass ) {
                    inp.setCustomValidity("رمز عبور و تکرار آن یکسان نمی‌‌باشند.");
                } else {
                    inp.setCustomValidity("");
                }
            }
    </script>

    <style>
    .notif {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid grey;
    }
    </style>
{% endblock %}

{% block menu %}
    {% include 'menu.html' %}
{% endblock %}

{% block container %}
{#    <div style="text-align: center; margin-bottom: 20px"><h4><span class="label label-warning" id="conn_status">New</span></h4></div>#}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
تغییر رمز عبور
                </div>
                <div class="panel-body">
                    <form  class="form-horizontal" role="form" id="editInformationOnSekhavat">
                        <div class="form-group">
                            <label for="newPhoneNumber" class="col-sm-3 control-label">تلفن همراه</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="newPhoneNumber"
                                       oninvalid="setCustomValidity('شماره تلفن همراه ۱۱ رقمی است و با ۰۹شروع میشود')"
                                       onchange="try{setCustomValidity('')}catch(e){}" pattern = "[0۰][۹9][0-9۰-۹]{9}" placeholder="تلفن همراه" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="currentPassword" class="col-sm-3 control-label">   رمز عبور فعلی</label>
                            <div class="col-sm-9">
                                <input id="currentPassword" type="password" class="form-control"
                                       oninvalid="setCustomValidity('طول پسورد لااقل بایستی ۸ و حداقل یک حرف و رقم انگلیسی داشته باشد')"
                                       onchange="try{setCustomValidity('')}catch(e){}"
                                       pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-zA-Z]).*$" placeholder="رمز عبور" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label"> رمز عبور جدید</label>
                            <div class="col-sm-9">
                                <input id="password" type="password" class="form-control"
                                       oninvalid="setCustomValidity('طول پسورد لااقل بایستی ۸ و حداقل یک حرف و رقم انگلیسی داشته باشد')"
                                       onchange="try{setCustomValidity('')}catch(e){}"
                                       pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-zA-Z]).*$" placeholder="رمز عبور" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repassword" class="col-sm-3 control-label">تکرار رمز عبور جدید</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" onchange="checkConfirmValidity(this)" id="repassword" placeholder="تکرار رمز عبور"required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-default">ثبت  تغییرات</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
