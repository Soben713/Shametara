{% extends "layout.html" %}

{% block menu %}
    {% include "managers/shamtara/menu.html" %}
{% endblock %}

{% block breadcrumb %}
    <li>
        سامانه‌ی سخاوت
    </li>
    <li><a href="{% url "shametara_admin_home" %}">
        صفحه‌ی اصلی مدیریت
    </a></li>
    <li><a href="{% url "shametara_admin_report_map" %}">
        نقشه‌ی امدادگران
    </a></li>
{% endblock %}

{% block container %}
    <script>
        var map;
        $(document).ready(function(){
            map = new GMaps({
                el: '#map',
                lat: 35.7206573,
                lng: 51.3166525,
                height:"637px"
            });
            map.drawOverlay({
                lat: 35.7206573,
                lng: 51.3166525,
                content: '<div class="mapoverlay">امداد رسان ایران‌خودرو</div>'
            });
            map.drawOverlay({
                lat: 35.7245350,
                lng: 51.3136520,
                content: '<div class="mapoverlay">امداد رسان سایپا</div>'
            });
        });
    </script>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    نقشه‌ی امدادگران
                </div>
                <div class="panel-body" style="padding: 0 !important;">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
