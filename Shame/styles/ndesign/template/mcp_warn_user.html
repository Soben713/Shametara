<!-- INCLUDE mcp_header.html -->

<table dir=rtl width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
<tr>
	<th colspan="2" align="center">{USERNAME}</th>
</tr>
<tr> 
	<td dir=rtl class="row1" align="center">
		<table dir=rtl cellspacing="1" cellpadding="2" border="0">
		<tr>
			<td dir=rtl class="gen" align="center"><!-- IF USER_COLOR --><b style="color: #{USER_COLOR}"><!-- ELSE --><b><!-- ENDIF -->{USERNAME}</b></td>
		</tr>
		<!-- IF RANK_TITLE -->
			<tr>
				<td dir=rtl class="postdetails" align="center">{RANK_TITLE}</td>
			</tr>
		<!-- ENDIF -->
		<!-- IF RANK_IMG -->
			<tr>
				<td dir=rtl align="center">{RANK_IMG}</td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td dir=rtl align="center"><!-- IF AVATAR_IMG -->{AVATAR_IMG}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></td>
		</tr>
		</table>
	</td>
	<td dir=rtl class="row1">
		<table dir=rtl width="100%" cellspacing="1" cellpadding="2" border="0">
		<tr> 
			<td dir=rtl class="gen" align="{S_CONTENT_FLOW_END}" nowrap="nowrap">{L_JOINED}: </td>
			<td dir=rtl width="100%"><b class="gen">{JOINED}</b></td>
		</tr>
		<tr> 
			<td dir=rtl class="gen" align="{S_CONTENT_FLOW_END}" valign="top" nowrap="nowrap">{L_TOTAL_POSTS}: </td>
			<td dir=rtl><b class="gen">{POSTS}</b></td>
		</tr>
		<tr> 
			<td dir=rtl class="gen" align="{S_CONTENT_FLOW_END}" valign="top" nowrap="nowrap">{L_WARNINGS}: </td>
			<td dir=rtl><b class="gen">{WARNINGS}</b></td>
		</tr>
		</table>
	</td>
</tr>
</table>

<br clear="all" /><br />

<form method="post" name="mcp" action="{U_POST_ACTION}">

<table dir=rtl width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
<tr>
	<th align="center">{L_ADD_WARNING}</th>
</tr>
<tr>
	<td dir=rtl class="row3" align="center"><span class="genmed">{L_ADD_WARNING_EXPLAIN}</span></td>
</tr>
<tr>
	<td dir=rtl class="row1" align="center"><textarea name="warning" rows="10" cols="76"></textarea></td>
</tr>
<tr>
	<td dir=rtl class="row1" align="center"><input type="checkbox" class="radio" name="notify_user" checked="checked" /><span class="genmed">{L_NOTIFY_USER_WARN}</span></td>
</tr>
<tr>
	<td dir=rtl class="cat" align="center"><input class="btnmain" type="submit" name="action[add_warning]" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="btnlite" type="reset" value="{L_RESET}" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<br clear="all" /><br />

<!-- INCLUDE mcp_footer.html -->
